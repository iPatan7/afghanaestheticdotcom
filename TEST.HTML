<!-- Add to your <head> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Hero Section -->
    <section id="home" class="tech-hero min-h-screen relative overflow-hidden bg-[#252A34]">
        <!-- Animated Background Elements -->
        <div class="absolute inset-0">
            <div class="absolute top-20 left-10 w-72 h-72 bg-[#08D9D6]/10 rounded-full blur-[120px]"></div>
            <div class="absolute bottom-10 right-10 w-72 h-72 bg-[#FF2E63]/10 rounded-full blur-[120px]"></div>
        </div>
        
        <!-- Grid Pattern Overlay -->
        <div class="absolute inset-0 bg-grid-pattern opacity-[0.02]"></div>
        
        <!-- Main Content -->
        <div class="relative z-10 container mx-auto px-4 min-h-screen flex items-center">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center w-full">
                <!-- Left Content -->
                <div class="space-y-8">
                    <!-- Status Badge -->
                    <div class="inline-flex items-center gap-2 py-2 px-4 rounded-full bg-gradient-to-r from-[#08D9D6]/10 to-[#FF2E63]/10 border border-[#08D9D6]/20">
                        <span class="relative flex h-2.5 w-2.5">
                            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-[#08D9D6]"></span>
                            <span class="relative rounded-full h-2.5 w-2.5 bg-[#08D9D6]"></span>
                        </span>
                        <span class="text-sm font-medium text-gray-200">Available for Opportunities</span>
                    </div>
    
                    <!-- Main Heading -->
                    <div class="space-y-4">
                        <h1 class="text-5xl lg:text-6xl font-bold text-white leading-tight">
                            Hi, I'm 
                            <span class="tech-gradient-text">Mohammad Iqbal Patan</span>
                        </h1>
                        <p class="text-xl text-gray-300 font-light">
                            <span class="text-[#08D9D6]">Software Developer</span> specializing in 
                            <span class="text-[#FF2E63]">Cloud Computing</span>
                        </p>
                    </div>
    
                    <!-- Quick Stats -->
                    <div class="flex flex-wrap gap-8">
                        <div class="tech-stat-card">
                            <span class="text-[#08D9D6] text-2xl font-bold">2+</span>
                            <span class="text-gray-400">Years Experience</span>
                        </div>
                        <div class="tech-stat-card">
                            <span class="text-[#FF2E63] text-2xl font-bold">15+</span>
                            <span class="text-gray-400">Projects</span>
                        </div>
                        <div class="tech-stat-card">
                            <span class="text-[#08D9D6] text-2xl font-bold">5+</span>
                            <span class="text-gray-400">Certifications</span>
                        </div>
                    </div>
    
                    <!-- CTA Buttons -->
                    <div class="flex flex-wrap gap-4">
                        <a href="#projects" class="tech-primary-button group">
                            View Projects
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                            </svg>
                        </a>
                        <a href="#contact" class="tech-secondary-button group">
                            Contact Me
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                            </svg>
                        </a>
                    </div>
    
                    <!-- Tech Stack -->
                    <div class="space-y-4">
                        <h3 class="text-gray-400 text-sm font-medium uppercase tracking-wider">Tech Stack</h3>
                        <div class="flex flex-wrap gap-3">
                            <div class="tech-stack-item">
                                <i class="fab fa-aws text-[#08D9D6]"></i>
                                <span>AWS</span>
                            </div>
                            <div class="tech-stack-item">
                                <i class="fab fa-python text-[#FF2E63]"></i>
                                <span>Python</span>
                            </div>
                            <div class="tech-stack-item">
                                <i class="fab fa-react text-[#08D9D6]"></i>
                                <span>React</span>
                            </div>
                            <div class="tech-stack-item">
                                <i class="fab fa-node-js text-[#FF2E63]"></i>
                                <span>Node.js</span>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- Right Content -->
                <div class="relative">
                    <!-- Profile Image Container -->
                    <div class="tech-profile-container">
                        <img src="src/IMG_9021.jpg" 
                             alt="Mohammad Iqbal Patan" 
                             class="tech-profile-image">
                        <!-- Decorative Elements -->
                        <div class="absolute -z-10 inset-0 bg-gradient-to-tr from-[#08D9D6]/20 to-[#FF2E63]/20 blur-2xl rounded-full"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
